name: build-macos

# make the action not run on the local repo if the branch is also in a pull request to OF/OF
on: [push]
 
env:
  ccache: ccache

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-13
    strategy:
        matrix:
          cfg:
          - {target: osx, opt: "xcode"}
          - {target: osx, opt: "makefiles"}
    steps:
    - uses: actions/checkout@v4
      with:
        repository: openframeworks/openFrameworks
        path: ${{ github.workspace }}/openFrameworks
    - uses: actions/checkout@v4
      with:
        path: ${{ github.workspace }}/openFrameworks/addons/ofxLaser
    - name: remove emptyExample
      run: rm -r ${{ github.workspace }}/openFrameworks/examples/templates/emptyExample
    - name: replace emptyExample
      run: cp -r ${{ github.workspace }}/openFrameworks/addons/ofxLaser/example_HelloLaser ${{ github.workspace }}/openFrameworks/examples/templates/emptyExample
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2.12
      with:
        # key: ${{ matrix.os }}-${{ matrix.type }}
        key: ${{ matrix.cfg.target }}-${{ matrix.cfg.opt }}
        # key: ${{ matrix.msystem }}


    - name: Download libs
      # continue-on-error: true
      run: ./scripts/${{ matrix.cfg.target }}/download_libs.sh
#    - name: rm-dev
#      run: sudo rm -rf /Library/Developer

    # this step is not needed here because the script is empty
    # - name: install
    # run: ./scripts/ci/$TARGET/install.sh

    - name: Build
      run:
        if [ ${{ matrix.cfg.opt }} = "xcode" ]; then
          scripts/ci/${{ matrix.cfg.target }}/build.sh ${{ matrix.cfg.opt }};
        else
          scripts/ci/${{ matrix.cfg.target }}/run_tests.sh;
        fi
      env:
        DEVELOPER_DIR: "/Applications/Xcode.app/Contents/Developer"
        SDKROOT: "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk"
